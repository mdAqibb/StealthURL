<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link ref="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>URL Shortener</h1>
    
    <form method="POST" action="/">
        <label for="original_url">Original URL:</label>
        <input type="text" id="original_url" name="original_url" required>
        
        <label for="custom_url">Custom Short URL (optional):</label>
        <input type="text" id="custom_url" name="custom_url">
        
        <button type="submit">Shorten URL</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
